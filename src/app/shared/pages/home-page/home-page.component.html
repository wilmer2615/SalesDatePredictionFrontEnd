<div class="mat-elevation-z8">
  <div class="header">
    <h4 class="title">Customers</h4>
    <mat-form-field class="search">
      <mat-label>Customer Name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="listPostdataSource" matSort>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="customerName">Customer Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.customerName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
      <td mat-cell *matCellDef="let customer">
        {{ customer.lastOrderDate | date: 'MM-dd-yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
      <td mat-cell *matCellDef="let customer">
        {{ customer.nextPredictedOrder | date: 'MM-dd-yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="viewOrders">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer">
        <a class="text-view" (click)="openOrdersViewDialog(customer)">VIEW ORDERS</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="newOrders">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer">
        <a class="text-new" (click)="openNewOrderDialog(customer)">NEW ORDERS</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter</td>
    </tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
