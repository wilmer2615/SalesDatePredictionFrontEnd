<div class="navb-green">
  <span class="text-title">{{customer.customerName}} - Orders</span>
</div>
<mat-dialog-content class="custom-dialog-content">
  <form [formGroup]="form">
    <h2 class="section-title">Order</h2>
    <div class="container-selects">

      <mat-form-field appearance="standard" class="custom-form-field input-employee">
        <mat-label>Employee</mat-label>
        <mat-select [(value)]="selectedEmployee" (selectionChange)="onEmployeeChange($event)"
          formControlName="employee">
          <mat-option *ngFor="let employee of employees" [value]="employee.empId">
            {{ employee.fullName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard" class="custom-form-field input-shipper">
        <mat-label>Shipper</mat-label>
        <mat-select [(value)]="selectedShipper" (selectionChange)="onShipperChange($event)" formControlName="shipper">
          <mat-option *ngFor="let shipper of shippers" [value]="shipper.shipperId">
            {{ shipper.companyName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="standard" class="custom-form-field full-width">
      <mat-label>Ship Name</mat-label>
      <input matInput formControlName="shipName" />
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>Ship Address</mat-label>
        <input matInput formControlName="shipAddress" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>Ship City</mat-label>
        <input matInput formControlName="shipCity" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>Ship Country</mat-label>
        <input matInput formControlName="shipCountry" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
        <mat-label>Order Date</mat-label>
        <input matInput [matDatepicker]="orderDatePicker" formControlName="orderDate" />
        <mat-datepicker #orderDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-datepicker-toggle matSuffix [for]="requiredDatePicker"></mat-datepicker-toggle>
        <mat-label>Required Date</mat-label>
        <input matInput [matDatepicker]="requiredDatePicker" formControlName="requiredDate" />
        <mat-datepicker #requiredDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-datepicker-toggle matSuffix [for]="shippedDatePicker"></mat-datepicker-toggle>
        <mat-label>Shipped Date</mat-label>
        <input matInput [matDatepicker]="shippedDatePicker" formControlName="shippedDate" />
        <mat-datepicker #shippedDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="standard" class="custom-form-field full-width">
      <mat-label>$ Freight</mat-label>
      <input matInput formControlName="freight" />
    </mat-form-field>

    <h2 class="section-title">Order Details</h2>
    <mat-form-field appearance="standard" class="custom-form-field full-width">
      <mat-label>Product</mat-label>
      <mat-select [(value)]="selectedProduct" (selectionChange)="onProductChange($event)" formControlName="product">
        <mat-option *ngFor="let product of products" [value]="product.productId">
          {{product.productName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>$ Unit Price</mat-label>
        <input matInput formControlName="unitPrice" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="custom-form-field">
        <mat-label>Discount</mat-label>
        <input matInput formControlName="discount" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button type="submit" color="primary" [disabled]="this.form.invalid" (click)="createOrder() ">Save
  </button>
</mat-dialog-actions>
